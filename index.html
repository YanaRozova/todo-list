<!DOCTYPE html>
<html class ="page" lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>To-do List</title>
</head>
<body class="body">
  <header class="section-header tasks__header body__header">
    <div class="container">
      <h1 class="title main-title tasks__title">To-do list</h1>
    </div>
  </header>
  <main class="main body__main">
    <section class="tasks">
      <div class="container">
        <h2 class="visually-hidden">
          To-do section
        </h2>
        <fieldset class="fieldset tasks-fieldset tasks__fieldset">
          <input class="input tasks-input tasks-fieldset__input" type="text" > 
          <button class="button add-button" type="button">Add task</button>
        </fieldset>
        <ul class="list tasks__list"></ul>
      </div>
    </section>
  </main>
  <footer class="footer body__footer">
    <div class="contaner"></div>
  </footer>
  <script src="js/script.js"></script>
</body>
</html>
